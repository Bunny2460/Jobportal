<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Registration and Job Posting</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Employer Registration</h1>
        <form id="registrationForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="form-group mb-4">
                <label for="companyName" class="block text-gray-700 font-bold mb-2">Company Name</label>
                <input type="text" id="companyName" name="companyName" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter your company name" required>
            </div>
            <div class="form-group mb-4">
                <label for="contactPerson" class="block text-gray-700 font-bold mb-2">Contact Person</label>
                <input type="text" id="contactPerson" name="contactPerson" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter contact person's name" required>
            </div>
            <div class="form-group mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter your password" required>
            </div>
            <div class="form-group mb-4">
                <label for="phoneNumber" class="block text-gray-700 font-bold mb-2">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group mb-4">
                <label for="companyAddress" class="block text-gray-700 font-bold mb-2">Company Address</label>
                <input type="text" id="companyAddress" name="companyAddress" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter your company address" required>
            </div>
            <div class="form-group mb-4">
                <label for="companyLogo" class="block text-gray-700 font-bold mb-2">Company Logo</label>
                <input type="file" id="companyLogo" name="companyLogo" class="w-full border border-gray-300 p-2 rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-bold">Register</button>
        </form>

        <h1 class="text-3xl font-bold text-center mt-10 mb-6">Post a Job</h1>
        <form id="jobForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="form-group mb-4">
                <label for="jobTitle" class="block text-gray-700 font-bold mb-2">Job Title</label>
                <input type="text" id="jobTitle" name="jobTitle" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter the job title" required>
            </div>
            <div class="form-group mb-4">
                <label for="jobDescription" class="block text-gray-700 font-bold mb-2">Job Description</label>
                <textarea id="jobDescription" name="jobDescription" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter the job description" required></textarea>
            </div>
            <div class="form-group mb-4">
                <label for="salary" class="block text-gray-700 font-bold mb-2">Salary</label>
                <input type="text" id="salary" name="salary" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter the salary range" required>
            </div>
            <div class="form-group mb-4">
                <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
                <input type="text" id="location" name="location" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter the job location" required>
            </div>
            <div class="form-group mb-4">
                <label for="jobType" class="block text-gray-700 font-bold mb-2">Job Type</label>
                <select id="jobType" name="jobType" class="w-full border border-gray-300 p-2 rounded" required>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="contract">Contract</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="skills" class="block text-gray-700 font-bold mb-2">Required Skills</label>
                <select id="skills" name="skills" class="w-full border border-gray-300 p-2 rounded" multiple required>
                    <option value="skill1">Skill 1</option>
                    <option value="skill2">Skill 2</option>
                    <option value="skill3">Skill 3</option>
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="deadline" class="block text-gray-700 font-bold mb-2">Application Deadline</label>
                <input type="date" id="deadline" name="deadline" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div class="form-group mb-4">
                <label for="employerDetails" class="block text-gray-700 font-bold mb-2">Employer Details</label>
                <input type="text" id="employerDetails" name="employerDetails" class="w-full border border-gray-300 p-2 rounded" placeholder="Enter employer details" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-bold">Post Job</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
